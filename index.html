<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rock Paper Scissors</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Rock Paper Scissors</h1>
    <div class="scoreboard">
        <div class="score">
            <h3>You</h3>
            <p id="player-score">0</p>
        </div>
        <div class="score">
            <h3>Computer</h3>
            <p id="computer-score">0</p>
        </div>
    </div>

    <div class="choices">
        <button class="choice" data-choice="rock">✊</button>
        <button class="choice" data-choice="paper">✋</button>
        <button class="choice" data-choice="scissors">✌️</button>
    </div>

    <div class="result-container">
        <p id="result-text"></p>
        <div class="hands">
            <div class="hand player-hand">❓</div>
            <div class="hand computer-hand">❓</div>
        </div>
    </div>

    <button id="reset-btn">Reset Game</button>
</div>

<script src="script.js"></script>
</body>
</html>
